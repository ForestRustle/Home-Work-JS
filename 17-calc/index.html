<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <h1>Калькулятор</h1>
      <input type="number" id="num1" placeholder="Число 1">
      <input type="number" id="num2" placeholder="Число 2">
      <div class="buttons">
        <button onclick="calculate('+')">Сложение</button>
        <button onclick="calculate('-')">Вычитание</button>
        <button onclick="calculate('*')">Умножение</button>
        <button onclick="calculate('/')">Деление</button>
      </div>
      <div class="result">
        <h2>Результат: <span id="result"></span></h2>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
